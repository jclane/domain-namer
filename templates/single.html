{% extends "search_base.html" %}

{% block search_form %}
<link rel="stylesheet" href="./css/single.css">
<form action="{{ url_for('single') }}" id="search-form" method="post">
  <input type="text" class="form-input" id="word" name="word" placeholder="Enter a word">
  <span>.</span>
  <input type="text" class="form-input" id="tld" name="tld" placeholder="Enter a TLD">
  <input type="submit" class="button right-side-btn" name="btn" value="Search">
</form>
{% endblock %}
